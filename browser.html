<!-- このファイルは、main.ts がコンパイルされた同じディレクトリに置く -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理テストアプリ</title>
</head>
<body>
    <!-- ここにコンテンツが表示されます -->
    <div id="message"></div>
    <form id="psych-test">
        <!-- 質問は TypeScript ファイルで動的に生成されます -->
        <button type="submit">診断する</button>        
        <!-- 送信ボタンの直後に警告メッセージ用のdivを配置 -->
        <div id="warning-message" style="color: red;"></div>
    </form>
    <!-- tsファイルはブラウザで直接コンパイルできないので、ここでmain.jsにトランスパイルする。 -->
    <!-- 診断するボタンを押したときに、jsファイルが実行される。 -->
    <script type="module" src="main.js"></script>
</body>
</html>
